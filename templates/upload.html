{% extends "base.html" %}

{% block title %}画像分析 - Dify PNG Analyzer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">PNG画像分析</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="fileInput" class="form-label">PNG画像を選択してください（複数選択可能）</label>
                        <div class="file-upload-area">
                            <div class="upload-icon">📁</div>
                            <p class="mb-2">クリックまたはドラッグ&ドロップでファイルを選択</p>
                            <p class="text-muted small">対応形式: PNG画像のみ（各ファイル最大16MB、複数選択可能）</p>
                        </div>
                        <input type="file" class="form-control d-none" id="fileInput" name="files" accept=".png" multiple required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="useSequential" checked>
                            <label class="form-check-label" for="useSequential">
                                逐次処理を使用（リアルタイム結果表示）
                            </label>
                        </div>
                        
                        <!-- 単一リトライボタン（全分析完了後、失敗がある場合のみ表示） -->
                        <div id="retryButtonArea" class="mb-3 text-center d-none">
                            <button type="button" class="btn btn-warning" id="retryFailedBtn">
                                <i class="fas fa-redo"></i> 失敗したファイルをリトライ
                            </button>
                        </div>
                        
                        <!-- ファイル進捗表示エリア -->
                        <div id="fileProgressArea" class="mt-3 d-none">
                            <div class="card">
                                <div class="card-header py-2">
                                    <h6 class="mb-0">選択されたファイル</h6>
                                </div>
                                <div class="card-body py-2">
                                    <div id="fileProgressList" class="list-group list-group-flush">
                                        <!-- ファイルリストがここに動的に追加されます -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                            <span id="btnText">分析開始</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 結果表示エリア -->
        <div id="resultArea" class="mt-4 d-none">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">分析結果</h5>
                </div>
                <div class="card-body">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
        
        <!-- エラー表示エリア -->
        <div id="errorArea" class="mt-4 d-none">
            <div class="alert alert-danger" role="alert">
                <h6>エラーが発生しました</h6>
                <div id="errorContent"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
